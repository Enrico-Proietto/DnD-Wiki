<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./vergil.css">
    <link rel="stylesheet" href="../../sidenav.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <title>Belarus Equipment - Whispers from the Void</title>
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="name" id="characterName"></div>
            <div class="status-bars">
                <div class="status hp"><span class="emoji">‚ù§Ô∏è</span> HP: <span id="hpValue"></span></div>
                <div class="status ac"><span class="emoji">üõ°Ô∏è</span> AC: <span id="acValue"></span></div>
                <div class="status gp"><span class="emoji">üí∞</span> GP: <span id="gpValue"></span></div>
            </div>
        </div>

        <div class="center">
            <div id="sectionToggle" class="section-toggle" style="display: none;">
                <button onclick="switchTo('equipment')">Equipment</button>
                <button onclick="switchTo('spells')">Spells</button>
                <button onclick="switchTo('abilities')">Abilities</button>
                <button onclick="switchTo('classAbilities')">Class Abilities</button>
                <button onclick="switchTo('raceAbilities')">Race Abilities</button>
                <button onclick="switchTo('feats')">Feats & Boons</button>
                <button onclick="switchTo('mythicalPower')">Mythical Powers</button>
                <button onclick="switchTo('blessing')">Blessing</button>
            </div>

            <div id="skeletonSection" class="skeleton-section-toggle">
                <div class="equipment-skeleton"></div>
                <div class="abilities-skeleton"></div>
                <div class="abilities-skeleton"></div>
                <div class="abilities-skeleton"></div>
                <div class="abilities-skeleton"></div>
                <div class="abilities-skeleton"></div>
                <div class="abilities-skeleton"></div>
            </div>

            <div id="equipmentSection" style="display: none;">
                <div class="middle-row">
                    <div class="leftGear-column" id="leftGear"></div>
                    <div class="character-image">
                        <img src="/DnD-Wiki/images/characters/vergil.png" alt="Character">
                    </div>
                    <div class="rightGear-column" id="rightGear"></div>
                </div>
                <div class="gear-row">
                    <div class="meele-row" id="meele"></div>
                    <div class="range-row" id="range"></div>
                </div>
            </div>
            <div id="spellSection" style="display: none;"></div>
            <div id="abilitiesSection" style="display: none;"></div>
            <div id="classAbilitiesSection" style="display: none;"></div>
            <div id="raceAbilitiesSection" style="display: none;"></div>
            <div id="featsSection" style="display: none;"></div>
            <div id="mythicalPowerSection" style="display: none;"></div>
            <div id="blessingSection" style="display: none;"></div>

            <div id="equipmentSkeleton">
                <div class="middle-row">
                    <div class="leftGear-column">
                        <div class="leftGear-slot-skeleton"></div>
                        <div class="leftGear-slot-skeleton"></div>
                        <div class="leftGear-slot-skeleton"></div>
                        <div class="leftGear-slot-skeleton"></div>
                        <div class="leftGear-slot-skeleton"></div>
                    </div>
                    <div class="character-image-skeleton"></div>
                    <div class="rightGear-column">
                        <div class="rightGear-slot-skeleton"></div>
                        <div class="rightGear-slot-skeleton"></div>
                        <div class="rightGear-slot-skeleton"></div>
                    </div>
                </div>
                <div class="gear-row">
                    <div class="meele-row">
                        <div class="meele-slot-skeleton"></div>
                        <div class="meele-slot-skeleton"></div>
                    </div>
                    <div class="range-row">
                        <div class="range-slot-skeleton"></div>
                        <div class="range-slot-skeleton"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="inventory"></div>
    </div>

    <script src="../../sidenav.js"></script>
    <script src="/DnD-Wiki/character/vergil/vergil.js"></script>
    <script src="/DnD-Wiki/character/toggleTooltip.js"></script>
</body>

</html>
