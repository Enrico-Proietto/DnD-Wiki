<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Day - Whispers from the Void</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: #1e1a14;
      color: #e2d8c3;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 0 10px;
      font-family: 'Cinzel Decorative', cursive;
      font-size: 28px;
      color: #f8e4b4;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .sun-moon {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sun-moon img {
      width: 180px;
      height: 180px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .weather {
      width: 250px;
      background-color: #2d241b;
      border-left: 2px solid #5a3e2b;
      padding: 20px;
      font-size: 14px;
      color: #e2d8c3;
      box-shadow: -2px 0 6px rgba(0,0,0,0.4);
    }

    .weather h2 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 20px;
      margin-bottom: 10px;
      color: #f8e4b4;
    }

    .weather-entry {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <header id="date-display">Duskwane 9th, 1203</header>

  <div class="container">
    <div class="sun-moon">
      <!-- Swap this icon dynamically based on time -->
      <img id="time-icon" src="/images/sun" alt="Time Icon">
    </div>

    <div class="weather">
      <h2>Weather Forecast</h2>
      <div class="weather-entry">üå§Ô∏è Morning ‚Äì Clear skies, warm winds</div>
      <div class="weather-entry">‚õÖ Midday ‚Äì Light clouds, humid</div>
      <div class="weather-entry">üåô Evening ‚Äì Chill winds, fog near rivers</div>
    </div>
  </div>

  <script>
    // Example time logic ‚Äî you can replace this with campaign calendar logic
    const hour = new Date().getHours();
    const icon = document.getElementById("time-icon");
    if (hour >= 6 && hour < 18) {
      icon.src = "/images/sun.png";
      icon.alt = "Sun";
    } else {
      icon.src = "moon.png";
      icon.alt = "Moon";
    }
  </script>
</body>
</html>
